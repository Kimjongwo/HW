<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>회원 가입</title>
</head>
<body>
   <section>
   <h2>회원 가입</h2>
   </section>
   <br>
   
   <form th:action="@{/insertuser}" method="post">
      
      <table>
         <tr>
         
            <td th:text="아이디"></td>
            <td>
               <input  name="id" type="text" size="15">
               <input type="submit" value="중복확인">
            </td>   
         </tr>
         <tr>
            <td th:text="비밀번호"></td>
            <td><input name="password" type="password" size="15" placeholder="영문 or 숫자"></td>
         </tr>
      </table>      
      <input type="submit" value="회원 가입">
      <input type="button" onclick="location.href='signin'" value="취소">
         
   </form>
</body>
</html>
